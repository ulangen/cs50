{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container page-width-sm py-3 text-center">
        <div class="row">
            <div class="col">
                <h2 class="mb-3">Register</h2>
                {% if message %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
                <form action="{% url 'register' %}" method="post" class="mb-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
    </div>

{% endblock %}
