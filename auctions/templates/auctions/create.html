{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container page-width py-3">
        <div class="row">
            <div class="col">
                <h2 class="text-sm-center">Create Listing</h2>
                <form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" name="title" id="title" maxlength="200" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="10" maxlength="1000" required style="resize: none;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="starting_price">Starting Bid</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input class="form-control" type="number" name="starting_price" id="starting_price" min="1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL <span class="text-muted">(Optional)</span></label>
                        <input class="form-control" type="url" name="image_url" id="image_url" maxlength="200">
                    </div>
                    <div class="form-group">
                        <label for="category">Category <span class="text-muted">(Optional)</span></label>
                        <select class="form-control" name="category_id" id="category">
                            <option value="0">No category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-block">Create</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
