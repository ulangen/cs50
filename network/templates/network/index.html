{% extends "network/layout.html" %}

{% load static %}

{% block body %}

    {% if page_name == "all_posts" %}
        <div
            id="app"
            data-is-user-authenticated="{{ user.is_authenticated }}"
            data-page-name="{{ page_name }}"
        ></div>
    {% elif page_name == "user_profile" %}
        <div
            id="app"
            data-is-user-authenticated="{{ user.is_authenticated }}"
            data-page-name="{{ page_name }}"
            data-page-user-id="{{ page_user_id }}"
        ></div>
    {% elif page_name == "subscriptions" %}
        <div
            id="app"
            data-is-user-authenticated="{{ user.is_authenticated }}"
            data-page-name="{{ page_name }}"
        ></div>
    {% endif %}
    
{% endblock %}

{% block script %}
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="{% static 'network/index.js' %}" type="text/babel"></script>
{% endblock %}
